<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting system</title>
<!-- css -->
<link rel="stylesheet" href="voting.css">
<!-- icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
 <div class="container mt-5">
 <div class="text-center">
 <h1 class="display-5 mb-5">VOTING LIST</h1>
 </div>
 <div class="main justify-content-center">

 <form action="" class="row justify-content-center" id="candidateList" autocomplete="off" >

 <div class="col-10 mb-3">
 <label for="">CANDIDATE NAME</label>
 <input type="text" id="Candidatename" placeholder=" ENTER CANDIDATE NAME" value="" class="form-control" />
 <div id="cDError" class="text-danger"></div> 
 </div>

 <div class="col-10 mb-3">
 <label for="">ID</label>
 <input type="text" id="id" placeholder="ENTER ID" value="" class="form-control" />
 <div id="IDError" class="text-danger"></div> 
 </div>

 <div class="col-10 ">
 <button type="submit" class="btn btn-secondary" id="button">OK</button>
 </div>
 </form> 

 <div class="col-10 mt-5">
 <table class="table">
 <thead>
 <tr>
 <th>Candidate Name</th>
 <th>Candidate ID</th>
 <th>Edit</th>
 <th>Remove</th>
 </tr>
 </thead>
 <tbody id="list_candidate">
 </tbody>
 </table> 
 <br> <br>
 
 <br><br>
 <table class="table">
 <thead>
 <h2> CANDIDATE LIST </h2>
 <hr>
 <tr>
 <th>Candidate Name</th>
 <th>Candidate ID</th>
 <th>Vote For</th>
 <th>NO.Vote </th>
 </tr>
 </thead>
 <tbody id="list_candidate_2" >
 
 </tbody>
 </table> 
 <button class="btn btn-secondary" id="Show-button">Show Winner</button>
 
 <h3 class="winner"></h3>
 </div>
 </div>
</div>



<!-- MODAL-->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
 <div class="modal-dialog">
 <div class="modal-content">
 <div class="modal-header">
 <h5 class="modal-title" id="exampleModalLabel">EDIT DETAILS</h5>
 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
 <div class="modal-body">
 <form action="" class="row justify-content-center" id="candidateList2" autocomplete="off" >

 <div class="col-10 mb-3">
 <input type="hidden" id="editindex" value="" />
 <label for="">CANDIDATE NAME</label>
 <input type="text" id="CandidatenameEdit" placeholder=" ENTER CANDIDATE NAME" value="" class="form-control" />
 <div id="cDError" class="text-danger"></div> 
 </div>

 <div class="col-10 mb-3">
 <label for="">ID</label>
 <input type="text" id="idEdit" placeholder="ENTER ID" value="" class="form-control" />
 <div id="IDError" class="text-danger"></div> 
 
 </div>

 <div class="col-10 ">
 <button type="submit" class="btn btn-secondary" id="EditButton">OK</button>
 <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">CANCELLATION</button>
 </div>
 </form> 
 </div>

 </div>
 </div>
</div>

<!-- MODAL END -->

<script src="test.js"></script>

</body>
</html>
